<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Odin RPS</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="header">
        <h1>Play Rock Paper Scissors!</h1>
        <p>Can you beat the computer in a first to five game of RPS?</p> 
        <button id="reset">Reset Game</button>
    </div>
    <p>Click a button to make your selection:</p>
    <div class = "buttons">
        <button id="rock"></button>
        <button id="paper"></button>
        <button id="scissors"></button>
    </div>
    <div id="roundTally">
        <div class = "playerChoice">
            <div>You Select:</div>
            <div id="player"></div>
        </div>    
        <div id="roundResult"></div>
        <div class = "computerChoice">
            <div>Computer Selects:</div>
            <div id="computer"></div>
        </div>
    </div>
    <div id="results">
        <div id="totalScore"></div>
        <table>
            <tr>
                <th>Player's Score</th>
                <th>Computer's Score</th>
            </tr>
            <tr>
                <td id="playerScore"></td>
                <td id="computerScore"></td>
            </tr>
        </table>
    </div>
    <script src="javascript.js">
    </script>
</body>
</html>
